<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode - Alura (Matheus Castiglioni)</title>
</head>
<body>
    <h1>#7DaysOfCode - Alura (Matheus Castiglioni)</h1>

    <h3>Cadastrar</h3>
    <form class="form jsForm">
        <label for="nome">
            Nome:
            <input type="text" name="nome" required class="inNome jsCampo formCampo" id="nome">
        </label>

        <p>
            <label for="dtNascimento">
                Data de Nascimento:
                <input type="date" name="dtNascimento"  class="inDtNascimento jsCampo formCampo" id="dtNascimento">
            </label>
        </p>

        <button type="button" class="btnSalvar">Salvar</button>

        <button type="button" class="btnExibir">Exibir</button>
    </form>

    <hr>

    <div>
        <h3>Pesquisar Cadastro</h3>
        <p>
            Nome:
            <input type="text" class="inPesquisar">
            <p>
                <button type="submit" class="btnPesquisar">Pesquisar Cadastro</button>
                <button type="button" class="btnExcluir">Excluir Cadastro</button>
            </p>
            <p class="outPesquisar"></p>
        </p>
    </div>

    <hr>
    
    <div>
        <h3>Atualizar Cadastro</h3>
        <form class="form jsForm">
            <label for="nome">
                Novo Nome:
                <input type="text" name="nome" required class="inNovoNome jsCampo formCampo" id="nome">
            </label>
    
            <p>
                <label for="dtNascimento">
                    Nova Data de Nascimento:
                    <input type="date" name="dtNascimento"  class="inNovaDtNascimento jsCampo formCampo" id="dtNascimento">
                </label>
            </p>

            <button type="button" class="btnAtualizar">Atualizar</button>

    </div>
   


    <div class="outDados"></div>

    <script src="/js/pesquisar-atualizar.js"></script>

    <script src="/js/salvar-ler.js"></script>

    <script src="/js/excluir.js"></script>
</body>
</html>
